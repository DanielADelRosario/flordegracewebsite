<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | SMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Column - Form Section -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center form-section">
                <div class="card shadow-lg border-0 form-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/forgot_icon.png') }}" alt="Logo" class="logo mb-3">
                            <h2 class="fw-bold text-success">Forgot Password?</h2>
                            <p class="text-muted">Enter your email to reset your password</p>
                        </div>
                        
                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-success-subtle text-success">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                </div>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 py-2 mb-3" id="resetBtn">
                                <span id="btnText">Send Reset Link</span>
                                <div id="btnLoader" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                            
                            <div class="text-center mt-3">
                                <a href="{{ url_for('login') }}" class="back-to-login">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 d-none d-lg-block graphic-section">
                <div class="overlay-content text-center">
                    <!-- Regular colored logo -->
                    <img src="{{ url_for('static', filename='images/school_logo.png') }}" 
                         alt="School Logo" 
                         class="graphic-logo mb-3">
                    
                    <h1 class="display-4 fw-bold text-white">School Management System</h1>
                    <p class="lead text-white">Secure access to your academic records</p>
                </div>
            </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
</body>
</html>
