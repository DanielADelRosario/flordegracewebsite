<!-- Admissions page -->
{% extends 'base.html' %}

{% block title %}About Us{% endblock %}

{% block head %}

<style>
    /* Optional: Add a full-page background color */
    .cust {
        font-family: Arial, sans-serif; /* Optional: Improve font */
        color:darkslategrey
    }
</style>

{% endblock %}

{% block content %}

<div class="container-sm p-4 border border-gray rounded " style="box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.3);">
<form class="row g-3">
    <div class="col-md-6 mb-3">
      <label for="inputEmail4" class=" mb-2">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6 mb-3">
      <label for="inputPassword4" class=" mb-2">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>

    <div class="col-12 mb-3">
      <label for="inputAddress" class=" md-2">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div> 

    <div class="col-12 mb-3">
      <label for="inputAddress2" class=" md-2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    
    <div class="col-md-6 mb-3">
      <label for="inputCity" class=" md-2">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="col-md-4 mb-3">
      <label for="inputState" class=" md-2">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-2 mb-3">
      <label for="inputZip" class=" md-2">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="col-12 mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <div class="col-12 mb-3">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </form>
</div>

{% endblock %}
