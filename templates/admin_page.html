<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page | Flor de Grace School</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_page.css') }}" />
  <script defer src="{{ url_for('static', filename='js/admin_page.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Header Section -->
  <header class="admin-header bg-success bg-gradient py-3 shadow-sm">
    <div class="container">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/school_logo.png') }}" 
             alt="School Icon" 
             class="school-icon me-3" 
             style="width: 60px; height: 60px;">
        <h1 class="header-title text-white mb-0">ARIMA Website Admin</h1>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <ul class="navbar-nav mx-auto gap-3">
        <li class="nav-item">
          <button class="nav-link active d-flex align-items-center py-3" data-tab="about">
            <i class="bi bi-info-circle me-2"></i> About
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link d-flex align-items-center py-3" data-tab="announcements">
            <i class="bi bi-megaphone me-2"></i> Announcements
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link d-flex align-items-center py-3" data-tab="events">
            <i class="bi bi-calendar-event me-2"></i> Events
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link d-flex align-items-center py-3" data-tab="faqs">
            <i class="bi bi-question-circle me-2"></i> FAQs
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container my-4">
    <!-- About Section -->
    <div id="about" class="tab-content active">
      <div class="card border-0 shadow">
        <div class="card-header bg-white py-3">
          <h2 class="h5 mb-0">About Section</h2>
        </div>
        <div class="card-body">
          <div class="list-group list-group-flush">
           <!-- Hard Coded Data -->
            <div class="list-group-item d-flex justify-content-between align-items-center px-0 py-3 border-bottom">
              <div>
                <h5 class="mb-1">About Flor de Grace</h5>
                <small class="text-muted">Last updated: 3 days ago</small>
              </div>
              <div>
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-pencil-square"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
         <!-- Button to add new Entry -->
          <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addEntryModal">
            <i class="bi bi-plus-circle me-2"></i> Add Entry
          </button>
        </div>
      </div>
    </div>

    <!-- Announcements Section -->
    <div id="announcements" class="tab-content">
        <div class="card border-0 shadow">
          <div class="card-header bg-white py-3">
            <h2 class="h5 mb-0">Announcements</h2>
          </div>
          <div class="card-body">
            <div class="list-group list-group-flush">
            <!-- Hard Coded Data -->
              <div class="list-group-item d-flex justify-content-between align-items-center px-0 py-3 border-bottom">
                <div>
                  <h5 class="mb-1">School Opening Update</h5>
                  <small class="text-muted">Published: May 15, 2023</small>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
            <!-- Button to add new Entry -->
            <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addEntryModal">
              <i class="bi bi-plus-circle me-2"></i> Add Entry
            </button>
          </div>
        </div>
      </div>

    <!-- Events Section -->
    <div id="events" class="tab-content">
        <div class="card border-0 shadow">
          <div class="card-header bg-white py-3">
            <h2 class="h5 mb-0">Events</h2>
          </div>
          <div class="card-body">
            <div class="list-group list-group-flush">
              <!-- Hard Coded Data -->
              <div class="list-group-item d-flex justify-content-between align-items-center px-0 py-3 border-bottom">
                <div>
                  <h5 class="mb-1">Founding Anniversary</h5>
                  <small class="text-muted">Event date: June 12, 2023</small>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
            <!-- Button to add new Entry -->
            <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addEntryModal">
              <i class="bi bi-plus-circle me-2"></i> Add Entry
            </button>
          </div>
        </div>
      </div>

    <!-- FAQs Section -->
    <div id="faqs" class="tab-content">
        <div class="card border-0 shadow">
          <div class="card-header bg-white py-3">
            <h2 class="h5 mb-0">Frequently Asked Questions</h2>
          </div>
          <div class="card-body">
            <div class="list-group list-group-flush">
              <!-- Hard Coded Data -->
              <div class="list-group-item d-flex justify-content-between align-items-center px-0 py-3 border-bottom">
                <div>
                  <h5 class="mb-1">How to enroll online?</h5>
                  <small class="text-muted">Last updated: 1 week ago</small>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
            <!-- Button to add new Entry -->
            <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addEntryModal">
              <i class="bi bi-plus-circle me-2"></i> Add Entry
            </button>
          </div>
        </div>
      </div>

  <!--  Modal for Adding Entry -->
  <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEntryModalLabel">Add Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-3" placeholder="Title..." />

          <div class="mb-3">
            <label class="form-label">Description</label>
            <div class="toolbar mb-2">
              <button class="btn btn-outline-secondary btn-sm"><b>B</b></button>
              <button class="btn btn-outline-secondary btn-sm"><i>I</i></button>
              <button class="btn btn-outline-secondary btn-sm">â˜°</button>
            </div>
            <textarea class="form-control" rows="4" placeholder="Enter description..."></textarea>
          </div>

          <div class="mb-3">
            <label for="photo-upload" class="form-label">Choose Photo</label>
            <div class="d-flex gap-3">
              <input type="file" class="form-control" id="photo-upload" />
              <input type="text" class="form-control" placeholder="Label Photo" />
            </div>
          </div>
                  <!-- NEW PUBLISHED DATE FIELD ADDED HERE -->
        <div class="mb-3">
          <label class="form-label">Published Date</label>
          <input type="text" 
                 class="form-control" 
                 placeholder="Example: May 15, 2023 or 15/05/2023">
        </div>
        <!-- END OF NEW FIELD -->

      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
